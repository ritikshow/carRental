<div class="contact-container">
  <h2 class="heading">Contact Us</h2>

  <div class="contact-content">
    <!-- Left: Contact Form -->
    <div class="contact-form">
      <form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" formControlName="firstName"  required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" formControlName="firstName"  required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" formControlName="email"  required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" formControlName="phone" required />
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" name="location" formControlName="location" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" name="city" formControlName="city" />
        </div>
        <div class="form-group">
          <label>Region</label>
          <input type="text" name="region" formControlName="region"  />
        </div>
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" name="postalCode" formControlName="postalCode"  />
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country" formControlName="country"  />
        </div>
        <div class="form-group full">
          <label>Message</label>
          <textarea name="message" formControlName="message" ></textarea>
        </div>
        <div class="form-group full">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <!-- Right: Contact Details + Map -->
    <div class="contact-info">
      <div class="info-box">
        <p><strong>ğŸ“ Address:</strong> 123 Main Street, Cityname, State, PIN - 123456</p>
        <p><strong>ğŸ“ Phone:</strong> +91 85216 90791</p>
        <p><strong>ğŸ“§ Email:</strong> infosscarrental.com</p>
      </div>
      <div>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3580.8276109733547!2d91.7935653!3d26.1445168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x3d5b30d7a65e2e67!2sGuwahati!5e0!3m2!1sen!2sin!4v1585643838123!5m2!1sen!2sin"
          width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen=""
          aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>
  </div>
</div>
