<section class="how-it-works-section py-5 text-center">
  <h2 class="section-title mb-5">How It Works</h2>
  <div class="container">
    <div class="row gy-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let step of steps">
        <div class="card h-100 step-card animate-hover">
          <div class="card-body d-flex flex-column align-items-center justify-content-center">
            <div class="step-icon mb-3">
              <div class="step-number">{{ step.number }}</div>
              <i [class]="step.iconClass"></i>
            </div>
            <p class="card-text mt-2">{{ step.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-5 px-3">
      <h3 class="section-title">Cars Available</h3>
      <p class="lead text-muted">
        Choose from our wide range of premium cars for your rental needs.<br class="d-none d-md-block">
        Whether you want comfort, luxury, or performance, we have the perfect ride for you.
      </p>
    </div>
  </div>
</section>



<section class="car-list-section py-5 text-center">
  <div class="container">
    <h2 class="section-title mb-4">Cars Available</h2>

    <div class="car-scroll-wrapper">
      <div
        class="car-grid row g-4"
        [ngClass]="{
          'scroll-enabled': cars.length > 12,
          'flex-nowrap overflow-auto': isSmallScreen()
        }"
      >
        <div class="col-10 col-sm-6 col-md-4 col-lg-3" *ngFor="let car of cars">
          <div class="card h-100 car-card text-center animate-hover">
            <img [src]="car.image" class="card-img-top p-3" alt="{{ car.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ car.name }}</h5>
              <button class="btn btn-warning mt-2">Book Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
